<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Home</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <div class="logo"><img src="./img/Logo.png" alt="" /></div>
          <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>

            <li><a href="#"> Services</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="registration">

            <li><a class="btn1" href="#"> Sign up</a></li>
          </ul>

        <section class="hero">

            <h1 class="heading">
              Helping you find the property of your dreams
            </h1>
            <p class="description">
              It is a long established fact that a reader will be distracted by

            </p>
            <div class="linear-line"></div>
            <div class="button-wrapper">
              <button class="button primary">Explore More</button>

                <img src="./img/search.png" alt="search-icon" /> Search your

              </div>
            </div>
            
              <div class="hero-img">
                <img src="./img/heromain2.png" alt="">
              </div>

              <div class="obj1">
                <img src="./img/hero-obj1.png" alt="object01">

              </div>
              <div class="obj2"><img src="./img/hero-obj2.svg" alt="object02"></div>
              <div class="obj3"> <img src="./img/hero-obj3.png" alt="obejct03"></div>
            </div>
          </div>
